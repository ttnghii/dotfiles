# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

$scrPath = $HOME/.local/share/bin/my_scr/ # set scripts path

# Main modifier
$mod = Super # super / meta / windows key

# Assign apps
$term = kitty
$editor = code
$file = nautilus
$browser = ~/.local/share/AppImage/ZenBrowser.AppImage
$secondBrowser = firefox

# Windown/Session actions
bind = $mod, Q, killactive
bind = $mod, F, exec, togglefloating
bind = Alt, Return, fullscreen
bind = $mod, L, exec, swaylock
bind = $mod+Shift, P, exec, hyprpicker -a # Pick color (Hex) >> clipboard
bind = $mod, Backspace, exec, $scrPath/logoutlaunch.sh # launch wlougout
bind = Ctrl+Alt, W, exec, killall waybar || (env reload_flag $scrPath/wbarconfgen.sh) # reload waybar for new config

# Application shortcuts
bind = $mod, T, exec, $term
bind = $mod, E, exec, $file
bind = $mod, C, exec, $editor
bind = $mod, B, exec, $browser
bind = $mod+Shift, B, exec, $secondBrowser
bind = Ctrl+Shift, Backspace, exec, $scrPath/sysmonlaunch.sh # launch sys monitor

# Rofi menus
bind = $mod, A, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
bind = $mod, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher
bind = $mod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer

# Audio control
bindl  = , F10, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindel = , F11, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , F12, exec, $scrPath/volumecontrol.sh -o i # increase volume
## For function key which is setted
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Screenshot/Screencapture
bind = $mod, P, exec, $scrPath/screenshot.sh s # partial screenshot capture
bind = $mod+Ctrl, P, exec, $scrPath/screenshot.sh sf # partial screenshot capture (frozen screen)
bind = $mod+Alt, P, exec, $scrPath/screenshot.sh m # monitor screenshot capture
bind = , Print, exec, $scrPath/screenshot.sh p # all monitors screenshot capture

# Custom scripts
bind = $mod+Alt, Right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $mod+Alt, Left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bind = $mod+Alt, Up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
bind = $mod+Alt, Down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bind = $mod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c # launch clipboard
bind = $mod+Shift, V, exec, pkill -x rofi || $scrPath/cliphist.sh # launch clipboard Manager
bind = Ctrl, Space, exec, $scrPath/keyboardswitch.sh # switch keyboard layout
bind = $mod, slash, exec, pkill -x rofi || $scrPath/keybinds_hint.sh c # launch keybinds hint

# Move/Change window focus
bind = $mod, Left, movefocus, l
bind = $mod, Right, movefocus, r
bind = $mod, Up, movefocus, u
bind = $mod, Down, movefocus, d
bind = Alt, Tab, movefocus, d

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Switch workspaces to a relative workspace
bind = $mod+Ctrl, Right, workspace, r+1
bind = $mod+Ctrl, Left, workspace, r-1

# Resize windows
binde = $mod+Shift, Right, resizeactive, 30 0
binde = $mod+Shift, Left, resizeactive, -30 0
binde = $mod+Shift, Up, resizeactive, 0 -30
binde = $mod+Shift, Down, resizeactive, 0 30

# Move focused window to a workspace
bind = $mod+Shift, 1, movetoworkspace, 1
bind = $mod+Shift, 2, movetoworkspace, 2
bind = $mod+Shift, 3, movetoworkspace, 3
bind = $mod+Shift, 4, movetoworkspace, 4
bind = $mod+Shift, 5, movetoworkspace, 5
bind = $mod+Shift, 6, movetoworkspace, 6
bind = $mod+Shift, 7, movetoworkspace, 7
bind = $mod+Shift, 8, movetoworkspace, 8
bind = $mod+Shift, 9, movetoworkspace, 9
bind = $mod+Shift, 0, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mod+Ctrl+Alt, Left, movetoworkspace, r-1

# Move/Resize focused window
bindm = $mod, Z, movewindow
bindm = $mod, X, resizewindow
